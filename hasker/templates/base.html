<!DOCTYPE html>

{% load staticfiles %}

<html lang="en">
<head>
    <title>Hasker {% block title %}{% endblock %}</title>
    <meta charset="utf-8">
   <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
</head>
<body>
<header>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
       <a class="my-0 mr-md-auto navbar-brand" href="{% url 'index' %}">Hasker</a>

       <form class="form-inline">
         <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
       </form>
       <nav class="my-2 my-md-0 mr-md-3">
           {% if user.is_authenticated %}
                <a class="p-2 text-dark" href="#">{{user.username}}</a>
                <a class="p-2 text-dark" href="{% url 'logout'%}">Log out</a>
           {% else %}
                <a class="p-2 text-dark" href="{% url 'login'%}">Log in</a>
                <a class="btn btn-outline-primary" href="{% url 'signup'%}">Sign up</a>
           {% endif%}
       </nav>
</div>
</header>
<main>
    <div class="container">
        <div class="row">
            <div class="col-8">
              {% block content %} {% endblock content %}
            </div>
            <div class="col-4">
               {% block aside %} {% endblock aside %}
            </div>
        </div>

    </div>
</main>
<script src="{% static 'bootstrap/js/bootstrap.min.js'%}"></script>
</body>
</html>
