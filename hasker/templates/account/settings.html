{% extends "base.html" %}
{% load render_form %}
{% block content %}
{% for message in messages %}
    <p class="alert alert-success">{{ message }}</p>
{% endfor %}
<form action="." method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="username_id">Login</label>
            <div class="col-sm-10 col-form-label">
                <span class="" id="username_id">{{user.username}}</span>
            </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="email_id">Email</label>
        <div class="col-sm-10">
            <input class="form-control" id="email_id"
                   name="email"
                   value="{{user.email}}" type="email" />
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="avatar_id">Avatar</label>
        <div class="col-sm-10">
            <input class="form-control" id="avatar_id"
                   name="avatar"
                   value="{{user.avatar.name}}" type="file" />
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </div>
</form>
{% endblock %}
